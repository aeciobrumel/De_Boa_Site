name: Build and publish dist to hostinger-dist

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package.json

      # Se ainda não versionou as imagens em frontend/public/img,
      # este passo copia do diretório raiz/img como contingência.
      - name: Ensure assets exist
        run: |
          mkdir -p public/img
          cp -f ../img/logo-horizontal-white.png public/img/ || true
          cp -f ../img/logo-white.png public/img/ || true
          cp -f ../img/celularApp.png public/img/ || true
          cp -f ../img/img-inicial.jpeg public/img/ || true
          cp -f ../img/img-menu.jpeg public/img/ || true
          cp -f ../img/img-deck.jpeg public/img/ || true
          cp -f ../img/img-edit.jpeg public/img/ || true
          cp -f ../img/img-respira.jpeg public/img/ || true
          cp -f ../img/img-card.jpeg public/img/ || true

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish dist to hostinger-dist branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist
          publish_branch: hostinger-dist
          force_orphan: true

