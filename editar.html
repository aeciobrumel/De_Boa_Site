<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/estiloEditar.css">
  <title>Carrossel de Imagens</title>
</head>
<body>
   <div class="container">
    <div class="carrossel" id="carrossel1">
      <div class="cartao">
        <img src="imagem1.jpg" alt="Imagem 1">
        <button class="delete-btn">Excluir</button>
      </div>
      <div class="cartao">
        <img src="imagem2.jpg" alt="Imagem 2">
        <button class="delete-btn">Excluir</button>
      </div>
      <div class="cartao">
        <img src="imagem3.jpg" alt="Imagem 3">
        <button class="delete-btn">Excluir</button>
      </div>
    </div>
    <div class="carrossel" id="carrossel2">
      <div class="cartao">
        <img src="imagem4.jpg" alt="Imagem 4">
        <button class="delete-btn">Excluir</button>
      </div>
      <div class="cartao">
        <img src="imagem5.jpg" alt="Imagem 5">
        <button class="delete-btn">Excluir</button>
      </div>
      <div class="cartao">
        <img src="imagem6.jpg" alt="Imagem 6">
        <button class="delete-btn">Excluir</button>
      </div>
    </div>
    <div class="preview">
      <img id="preview-img" src="" alt="Preview">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
 
  <script src="js/editar.js"></script>
</body>
</html>
