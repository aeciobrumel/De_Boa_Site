<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastar e Soltar com Imagens</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   
    <div class="container">
       
        <div class="left-side">
            <div class="decktxt" id="deck1txt">
            <h3>deck principal</h3>
            
            <div class="areas">
                <div class="area" data-name="a"></div>
                <div class="area" data-name="b"></div>
                <div class="area" data-name="c"></div>
            </div>
        </div>
            <br>
            <br>
           
           
            <div class="decktxt" id="deck2txt">
                    <h3>deck auxiliar</h3>
                
                <div class="neutralArea">
                    <img id="img1" class="item" draggable="true" src="img/img/c1.jpeg" alt="Imagem 1">
                    <img id="img2" class="item" draggable="true" src="img/img/c2.jpeg" alt="Imagem 2">
                    <img id="img3" class="item" draggable="true" src="img/img/c3.jpeg" alt="Imagem 3">
                </div>
            </div> 
        </div>
    </div>
    <div class="right-side">
        <div class="picture">
            <img id="podeser" class="pictureImage" src="" alt="Imagem">
        </div>
    </div>
    
    <script src="editar.js"></script>
</body>
</html>
